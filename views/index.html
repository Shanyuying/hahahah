<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
      <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script>
        $(function () {
            var arr=[]
            $.ajax({
                url:'http://localhost:3000/index',
                type:'POST',
                data:{},
                success: function (data) {
                    for(var i in data){
                        arr.push(data[i])
                        $('body').append('<div><span>'+arr[i].id+'</span> <span>'+arr[i].name+'</span><span>'+arr[i].age+'</span></div>')
                    }
                }
            })
        })
    </script>
